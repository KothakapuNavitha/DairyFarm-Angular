<!DOCTYPE html>
<html>
  <body>
<form id="form" [formGroup]="ProductionDetailsform">

  <div align="center" class="heading">
    <h1><b>Production Details
        <mat-icon [mat-dialog-close]="true" class="closeicon" align="right">close</mat-icon></b></h1>
  </div>
  <div class="container fluid">
    <div class="col">
      <mat-form-field appearance="outline">
        <mat-label>TranNo</mat-label>
        <input matInput type="number" placeholder="TranNo" formControlName="tranNo">
      </mat-form-field>

    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>SL.No</mat-label>
        <input matInput type="number" placeholder="SL.No" [disabled]="true">
      </mat-form-field> 
      <!-- <mat-label>SL.NO: <b style="color: brown;">{{Sl.No}}</b></mat-label> -->
      <mat-form-field appearance="outline">
        <mat-label>TagNo</mat-label>
        <input matInput type="text" placeholder="TagNo" [(ngModel)]="TagNo" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>quantity</mat-label>
        <input matInput type="number" placeholder="quantity" formControlName="quantity">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>SNF</mat-label>
        <input matInput type="number" placeholder="SNF" formControlName="SNF">
      </mat-form-field>
    </div>
  </div>
  <div align="center" [ngStyle]="{'background-color': textcolor, 'color': 'white'}">{{msg}}</div>
  <div>
    <button mat-raised-button color="primary" id="btn" type="submit" [disabled]="!ProductionDetailsform.valid" (click)="submit()">
      <mat-icon>save</mat-icon>Submit
    </button>
    <button mat-raised-button id="btn" color="accent" type="button" (click)="update()">
      <mat-icon>cached</mat-icon>Update
    </button>
    <button mat-raised-button id="btn" color="warn" type="button" (click)="get()">
      <mat-icon>get_app</mat-icon>Get
    </button>
    <button mat-raised-button id="btn" color="accent" type="button" (click)="delete()">
      <mat-icon>clear_all</mat-icon>Delete
    </button>
    <button mat-raised-button id="btn" color="warn" type="button" (click)="clear()">
      <mat-icon>clear</mat-icon>Clear
    </button>
   
  </div>
  <div>
    <ag-grid-angular class="ag-theme-alpine"
    style="width:auto;height:200px;"
    class="ag-theme-alpine"
    [columnDefs]="colDefs"
    [rowHeight]="20"
    [rowData]="rowData" >
    </ag-grid-angular>
  </div>

</form>
</body>
</html>
