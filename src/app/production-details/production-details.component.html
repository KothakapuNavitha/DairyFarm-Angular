<!DOCTYPE html>
<html>
  <body>
<form [formGroup]="ProductionDetailsform">

  <div align="center" class="heading">
    <h1><b>Production Details
        <mat-icon [mat-dialog-close]="true" class="closeicon" align="right">close</mat-icon></b></h1>
  </div>
  <div class="container fluid">
    <div class="col">
      <mat-form-field appearance="outline">
        <mat-label>TranNo</mat-label>
        <input matInput type="number" placeholder="TranNo" formControlName="tranNo">
      </mat-form-field>

    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>SL.No</mat-label>
        <input matInput type="number" placeholder="SL.No" [disabled]="true">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>TagNo</mat-label>
        <input matInput type="text" placeholder="TagNo" [(ngModel)]="TagNo" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>quantity</mat-label>
        <input matInput type="number" placeholder="quantity" formControlName="quantity">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>SNF</mat-label>
        <input matInput type="number" placeholder="SNF" formControlName="SNF">
      </mat-form-field>
    </div>
  </div>
  <div align="center" [ngStyle]="{'background-color': textcolor, 'color': 'white'}">{{msg}}</div>
  <div>
    <button mat-raised-button color="primary" id="Apply" type="submit" (click)="submit()">
      <mat-icon>save</mat-icon>Submit
    </button>
    <button mat-raised-button id="update" type="button" (click)="update()">
      <mat-icon>cached</mat-icon>Update
    </button>
    <button mat-raised-button id="reset" type="button" (click)="get()">
      <mat-icon>get_app</mat-icon>Get
    </button>
    <button mat-raised-button id="Clear" type="button" >
      <mat-icon>clear</mat-icon>Clear
    </button>
    <button mat-raised-button id="delete" type="button" (click)="delete()">
      <mat-icon>clear_all</mat-icon>Delete
    </button>
  </div>
</form>
</body>
</html>
