
<form align="center" [formGroup]="feedDetailsForm">
    <div align="left">
        <h1 class="heading"><b>Feed Details </b></h1>
    </div>
    <div class="container fluid">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>TranNo</mat-label>
                <input matInput type="number" placeholder="TranNo" [(ngModel)]="TranNo" [ngModelOptions]="{standalone:true}">
              </mat-form-field>
              <mat-form-field appearance="outline" class="Date">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker"  formControlName="Date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>    
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>TagNo</mat-label>
                <input matInput type="text" placeholder="TagNo" formControlName="TagNo">
              </mat-form-field>
              <mat-form-field appearance="outline" class="session">
                <mat-label>Gender</mat-label>
                <mat-select #mode value="Select" aria-placeholder="Gender" formControlName="Gender">
                  <mat-option value="">Select</mat-option>
                  <mat-option value="Male">Male</mat-option>
                  <mat-option value="Female">Female</mat-option>
                  <mat-option value="Other">Other</mat-option>
                </mat-select>
              </mat-form-field> 
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" placeholder="Quantity" formControlName="Quantity">
              </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Rate</mat-label>
                <input matInput type="number" placeholder="Rate" formControlName="Rate">
              </mat-form-field>    
        </div>
        <div>
          <mat-form-field  appearance="outline" class="description">
              <mat-label>Description</mat-label>
              <textarea matInput  type="textarea" placeholder="Description" formControlName="Description" ></textarea>
            </mat-form-field>
      </div>
        <div  [ngStyle]="{'background-color':textcolor,'color':'white'}">{{msg}}</div>
        <div>
            <button mat-raised-button  color="primary" id="Apply" type="submit" (click)="submit()"><mat-icon>save</mat-icon>Submit</button>
            <button mat-raised-button id="update" type="button" (click)="update()" ><mat-icon>cached</mat-icon>Update</button>
            <button mat-raised-button id="reset" type="button" (click)="get()"><mat-icon>get_app</mat-icon>Get</button>
            <button mat-raised-button id="Clear" type="button" ><mat-icon>clear</mat-icon>Clear</button>
            <button mat-raised-button id="delete" type="button" (click)="delete()"><mat-icon> clear_all</mat-icon>Delete</button>
        
        </div>
    </div>
</form>
